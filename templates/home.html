{% block body_block %}
   <!-- <h1>Welcome,</h1>
   <h1>I'm Tanner,</h1>
   <h1>software undergraduate.</h1> -->
   <div class="container-fluid">
      <br>
      <br>
      <br>
      <h1 align="center" id="welcomemessage"></h1>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
      crossorigin="anonymous"></script>
      <!-- <script src="{% static 'js/welcomemessage.js' %}"></script> -->
      <script>
         var i = 0;
         var txt = "Welcome, I'm Tanner, software engineering student.";
         var speed = 50;

         function typeWriter() {
            if (i < txt.length) {
               document.getElementById("welcomemessage").innerHTML += txt.charAt(i);
               i++;
               setTimeout(typeWriter, speed);
            }
         }
         typeWriter();
      </script>

   </div>
{% endblock %}
