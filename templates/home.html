{% extends "base.html" %}
{% load staticfiles %}
{% block body_block %}
   <div class="container-fluid wrapper">
      <br>
      <br>
      <br>
      <h1 id="welcomemessage"></h1>
      <a id="contactbutton" href="{% url 'contactapp:contact' %}" class="btn btn-default">Contact Me</a>
      <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
      <!-- <script src="{% static 'js/welcomemessage.js' %}"></script> -->
      <script>
         var i = 0;
         var txt = "Welcome, I'm Tanner, software engineering student.";
         var speed = 50;

         $(document).ready(function() {
            $('#contactbutton').delay(2500).fadeIn(2000);
         })

         function typeWriter() {
            if (i < txt.length) {
               document.getElementById("welcomemessage").innerHTML += txt.charAt(i);
               i++;
               setTimeout(typeWriter, speed);
            }
         }

         typeWriter();
      </script>
   </div>
{% endblock %}
